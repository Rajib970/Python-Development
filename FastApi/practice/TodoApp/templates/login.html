{% include 'layout.html' %}

<div class="container">
   <div class="card">
    <div class="card-header">
        Login
    </div>
    <div class="card-body">
        <form id="loginForm">
            <div class="form-grou">
                <label>Username</label>
                <input type=""text class="form-control" name="username" id="username" autocomplete="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label> Password </label>
                <input type="password" class="form-control" name="Password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn btn-primary"> Login </button>
        </form>
    </div>

    <div class="card-footer text-muted">
        <a href="/register-page"> Register? </a>

    </div>

   </div>
</div>
